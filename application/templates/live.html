{% extends "base.html" %}
{% block title %}开奖号码分布图--陕西快乐十分{% endblock %}

{% block content %}
    <table class="win-table">
        <thead>
        <tr>
            <th rowspan="2">期号</th>
            <th rowspan="2" colspan="3">前三位</th>
            <th colspan="20">开奖号码</th>
        </tr>

        <tr>
            {% for i in range(1, 21) %}
            <th><span>{{ '%.2d'|format(i) }}</span></th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {# load data by AJAX #}
        </tbody>
   </table>
</div>

{% endblock %}
